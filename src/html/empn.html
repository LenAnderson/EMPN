<div class="empn-menu" id="preferences">
	<div class="empn-content">
		<div class="empn-title">Preferences</div>
		<ul class="empn-items">
			<li class="empn-item" title="Checked: order by date, descending. Unchecked: order by date, ascending">
				<label class="empn-item-link" for="prefs-newest-first">
				<input type="checkbox" id="prefs-newest-first"> Sort New to Old</label>
			</li>
			<li class="empn-item" title="Combine torrents with the same name and different quality hint in the title (e.g. '... [1080p]')">
				<label class="empn-item-link" for="prefs-combine">
					<input type="checkbox" id="prefs-combine"> Combine Torrents (<label for="prefs-combine-highest" title="When downloading combined torrents automatically select the highest quality. If unchecked you will be asked to select the quality.">Download Highest Quality: <input type="checkbox" id="prefs-combine-highest"></label>)
				</label>
			</li>
			<li class="empn-item" title="Automatically send 'Thanks' when downloading a torrent">
				<label class="empn-item-link" for="prefs-auto-thanks"><input type="checkbox" id="prefs-auto-thanks"> Auto Thanks</label>
			</li>
			<li class="empn-item" title="Automatically send a random or manually entered (when 'Prompt' is checked) comment when downloading a torrent">
				<label class="empn-item-link" for="prefs-auto-comments">
					<input type="checkbox" id="prefs-auto-comments"> Auto Comments (<label for="prefs-auto-comments-prompt">Prompt: <input type="checkbox" id="prefs-auto-comments-prompt"></label>)
				</label>
			</li>
			<li class="empn-item" title="Edit the list of random comments">
				<a class="empn-item-link" id="prefs-comments">Edit Comments</a>
			</li>
			<li class="empn-item" title="Height of the thumbnail images in pixel">
				<label for="prefs-thumb-height" class="empn-item-link">
					<div class="empn-input">
						<input type="number" placeholder="Thumbnail Height" id="prefs-thumb-height">
					</div>
				</label>
			</li>
			<li class="empn-item" title="Automatically rate tags: when downloading a torrent, all of its tags' ratings increase by 1. The higher a tag's rating the stronger it will be highlighted in the torrent list.">
				<label class="empn-item-link" for="prefs-auto-tags"><input type="checkbox" id="prefs-auto-tags"> Auto Tag Ratings</label>
			</li>
			<li class="empn-item" title="When the rating limit is reached the tag's highlight will not get any stronger">
				<label for="prefs-tag-limit" class="empn-item-link">
					<div class="empn-input">
						<input type="number" placeholder="Tag Rating Limit" id="prefs-tag-limit">
					</div>
				</label>
			</li>
			<li class="empn-item" title="Edit the list of good and bad tags and view the tag ratings">
				<a class="empn-item-link" id="prefs-tags">Edit Tags</a>
			</li>
			<li class="empn-item" title="Edit the key bindings">
				<a class="empn-item-link" id="prefs-keys">Key Bindings</a>
			</li>
			<li class="empn-item" title="Timezone Offset">
				<label for="prefs-timezone-offset" class="empn-item-link">
					<div class="empn-input">
						<input type="number" placeholder="Timezone Offset" id="prefs-timezone-offset">
					</div>
				</label>
			</li>
			<li class="empn-item" title="Maximum number of torrents to load">
				<label for="prefs-torrent-limit" class="empn-item-link">
					<div class="empn-input">
						<input type="number" placeholder="Torrent Limit" id="prefs-torrent-limit">
					</div>
				</label>
			</li>
			<li class="empn-item" title="Use a search string for the torrent list">
				<label class="empn-item-link" for="prefs-use-search-string">
					<input type="checkbox" id="prefs-use-search-string"> Use Search String
				</label>
			</li>
			<li class="empn-item" title="Edit the search string">
				<a class="empn-item-link" id="prefs-search-string">Edit Search String</a>
			</li>
			<li class="empn-item" title="Download an .nfo file to be used with Kodi">
				<label class="empn-item-link" for="prefs-nfo">
					<input type="checkbox" id="prefs-nfo"> Download .nfo
				</label>
			</li>
			<li class="empn-item" title="Date/time of latest viewed torrent">
				<label for="prefs-torrent-limit" class="empn-item-link">
					<div class="empn-input">
						<input type="datetime" placeholder="Latest Torrent" id="prefs-latest-torrent" disabled>
					</div>
				</label>
			</li>
		</ul>
	</div>
</div>
